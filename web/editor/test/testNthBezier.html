<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            /**Computes factorial*/
            function fact(k){
                if(k==0 || k==1){
                    return 1;
                }
                else{
                    return k * fact(k-1);
                }
            }
            
            /**Computes Bernstain*/
            function B(i,n,u){
                //if(n < i) throw "Wrong";
                return fact(n) / (fact(i) * fact(n-i))* Math.pow(u, i) * Math.pow(1-u, n-1);
            }
            
            var points = [[100, 100], [200, 100], [200, 200], [300, 200]];
            
            function P(u, points){
                var r = [0,0];
                var n = points.length-1;
                for(var i=0; i <= n; i++){
                    r[0] += points[i][0] * B(i, n, u);
                    r[1] += points[i][1] * B(i, n, u);
                }                
                return r;
            }
            
            function sample(step){
                var temp = [];
                for(var t=0;t<=1; t=t+step){
                    var p = P(t, points);
                    temp.push(p);
                }
                return temp;
            }
            
            function paint_point(ctx, color,  point){
                //return;
                ctx.save();
                switch(color){
                    case 'red':
                        ctx.strokeStyle = "rgb(200, 0,0)";
                        ctx.strokeRect(point[0]- 3 , point[1] - 3, 6, 6);
                        break;
                        
                    case 'black':
                        ctx.strokeStyle = "rgb(0, 0,0)";
                        ctx.strokeRect(point[0]- 2 , point[1] - 2, 4, 4);
                        break;
                        
                    case 'green':
                        ctx.strokeStyle = "rgb(0, 200,0)";
                        ctx.strokeRect(point[0]- 2 , point[1] - 2, 4, 4);
                        break;
                }                
                ctx.restore();
            }
            
            function init(){
                var ctx = document.getElementById("pinza").getContext("2d");
               
                
                
                
                for(var i=0;i<points.length; i++){
                    paint_point(ctx, "red", points[i]);
                }
                
                var pts = sample(0.1);
                alert(pts.length + pts);
                for(var i=0;i<pts.length; i++){
                    paint_point(ctx, "black", pts[i]);
                }
            }
            
        </script>
    </head>
    <body onload="init()">
        <canvas style="border: 1px solid gray;" id="pinza" width="1200" height="1200"></canvas>
    </body>
</html>
